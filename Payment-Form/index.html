<style>

	*{

			cursor: pointer ;

			color : -webkit-linear-gradient(#eee, #333);
			background: indigo;
			font:  "comic-sans" ;
			opacity: 0.5;
			box-shadow: 0 0 30px 6px rgba(0, 0, 0, 0.5);
			width: 180px;
			height: 50px;
			transition: transform -0.5s;
		}

	.Reset:hover
		{
			opacity: 1;
			transform:  scale(3);
		}
}
	@media only screen and (max-width: 767px) {
  	.Reset
		{
			border-radius: 25px;
			border: none ;
			box-sizing: content-box;
			cursor: pointer ;
			padding: 25px 25px;
			color : -webkit-linear-gradient(#eee, #333);
			background-color: indigo;
			font:  "comic-sans" ;
			opacity: 0.5;
			box-shadow: 0 0 30px 6px rgba(0, 0, 0, 0.5);
			width: 180px;
			height: 50px;
			
		}

	.Reset:active
		{
			cursor: pointer
			background-color: yellow !important;
			opacity:1 ;
		}
}
	#my_form 
 		{
			padding: 50px 0;
			justify-content: center;
			vertical-align: middle;
		}

	#my_form  input[type = "password"],#my_form input[type = "email"],#my_form input[type = "text"]
		{
			width:60%;
			padding: 10px 24px 10px 10px;
			box-sizing: content-box;
			border-bottom: 1px solid #fff;
		}
	.password-container 
		{
			width: 600px;
			position: relative;
			margin: 15px auto;
			padding-top: 1px;
			padding-bottom: 1px;
		}

	.password-container input
		{	
			width: 90%;
			border: 3px blue;
			outline: none;
			background: transparent;
			color: blue;
			font-size: 27px;
			font-weight: 900;
		}	
	.emailId-container input
		{	
			width: 90%;
			border: none;
			outline: none;
			background: transparent;
			color: blue;
			font-size: 24px;
		}	
	.username-container input
		{	
			width: 90%;
			border: none;
			outline: none;
			background: transparent;
			color: blue;
			font-size: 24px;
		}

	.container
		{
			width: 600px;
			margin: 15% auto ;
			background: rgba(245,40,145,0.8);
			box-shadow: 0 0 30px 6px rgba(25, 0, 0, 1);
			padding: 3px 0;
			color: black;
			border-radius: 12px;
		
		
		}

	.material-symbols-outlined 
		{
  			font-variation-settings:
  			'FILL' 1,
  			'wght' 900,
  			'GRAD' 0,
  			'opsz' 48 ;
   			position : absolute;
   			right: 12%;
   			top: 36%;
   			cursor: pointer;
   			color: yellow;
		}

</style>
<body>
  <div class="container">
    <form action="login" method="POST"  id="my_form">
      <!-- creating a form using "form" tag-->
      <hr />
      <h1 class="main_heading">Payment Form</h1>
      <p>* <b>marked places are must to be filled</b></p>
      <hr />
      <h2>PERSONAL INFORMATION</h2>
      <p>* NAME: <input type="text" id="round" name="name" required /></p>
      <!-- "required" this tag means that we have to fill that place mandatory-->
      <fieldset>
        <legend>* CHOOSE GENDER</legend>
        <p>
          <input type="radio" name="gender" id="male" />
          <label for="male">MALE</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">FEMALE</label>
          <input type="radio" name="gender" id="others" />
          <label for="others">OTHERS</label>
        </p>
      </fieldset>
      <p>
        * ADDDRESS :
        <textarea name="Address" id="Address" cols="79" rows="8" required></textarea>
        <!-- adding a blank text area for writing adress-->
      </p>
      <p>* Email: <input type="email" name="email" id="email" required /></p>
      <p>* PINCODE <input type="number" name="pincode" id="pincode" /></p>
      <hr />
      <h2><b>PAYMENT INFORMATION</b></h2>
      <p>
        *Card Type:-
        <select name="Card_type" id="Card_type" required>
          <option value="">--Select A Card Type--</option>
          <option value="Visa">Visa</option>
          <option value="Master Card">Master Card</option>
          <option value="RuPay">Rupay</option>
          <option value="Credit/Debit">Credit or Debit</option>
        </select>
      </p>
      <p>
        *Card Number:-
        <input type="number" name="card_number" id="card_number" required />
      </p>
      <p>
        *Card Expiry Date:-
        <input type="date" name="Expiry_date" id="Expiry_date" required />
      </p>
      <p>
        *CVV:-
        <div class = "password-container"><input type="password" id = "password" name="CVV" id="CVV" maxlength="3" required />
<i id ="show-password"> <span class="material-symbols-outlined" id="icon">visibility</span></div>
      </p>
      <input type="submit" value="SUBMIT DETAILS & PAY NOW" onclick='reset()' class="Reset"/>
    </form>
  </div>
</body>
